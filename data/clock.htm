  <script type="text/javascript">
  		function load(){
		document.getElementById("day").value=date[0]
		document.getElementById("month").selectedIndex =date[1]-1
		document.getElementById("year").value=date[2]
		document.getElementById("hours").value=time[0]
		document.getElementById("minutes").value=time[1]
		document.getElementById("seconds").value=time[2]
		}
  
  
		function p(){
		var today = new Date();
		document.getElementById("day").value=today.getDate()
		document.getElementById("month").selectedIndex =today.getMonth()
		document.getElementById("year").value=today.getFullYear()
		//document.getElementById("month").selectedIndex =(today.getMonth()+1)
		document.getElementById("hours").value=today.getHours()
		document.getElementById("minutes").value=today.getMinutes()
		document.getElementById("seconds").value=today.getSeconds()
		}
  </script>
