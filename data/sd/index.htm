<script type='text/javascript'>
Highcharts.setOptions({
	lang:{
		downloadJPEG: 'Скачать JPEG',
		downloadPDF: 'Скачать PDF',
		downloadPNG: 'Скачать PNG',
		downloadSVG: 'Скачать SVG',
		downloadCSV: 'Сконвертировать в CSV',
		downloadXLS: 'Сконвертировать в XLS',
		viewData: 'Показать таблицу',
		viewFullscreen: 'Во весь экран',
		printChart: 'Печать'
	}
		});
Highcharts.chart(
 {
     credits: {
		enabled: false,
        text: 'продам гараж',
        href: 'http://www.example.com'
    },
    chart: {
	renderTo: 'container_temp',
        zoomType: 'x',
        panning: true,
        panKey: 'shift'
    },
    title: {
        text: 'График температуры'
    },
    subtitle: {
        text: 'со всех датчиков'
    },
    yAxis: {
	crosshair: true,
        title: {
            text: 'Температура,°C'
        }
    },
	xAxis: {
        categories: time,
    minTickInterval: 1600
    },
    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },
    plotOptions: {
	getExtremesFromAll: true,
        series: {
	animation: false,
            label: {
                connectorAllowed: false
            }
        }
    },
    series: [
	{name: '1-1',data: temp0},
	{name: '1-2',data: temp1},
	{name: '1-3',data: temp2},
	{name: '1-4',data: temp3},
	{name: '1-5',data: temp4},
	{name: '2-1',data: temp5},
	{name: '2-2',data: temp6},
	{name: '2-3',data: temp7},
	{name: '2-4',data: temp8},
	{name: '2-5',data: temp9},
	{name: '3-1',data: temp10},
	{name: '3-2',data: temp11},
	{name: '3-3',data: temp12},
	{name: '3-4',data: temp13},
	{name: '3-5',data: temp14},
	{name: '4-1',data: temp15},
	{name: '4-2',data: temp16},
	{name: '4-3',data: temp17},
	{name: '4-4',data: temp18},
	{name: '4-5',data: temp19}
	],
    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }
});
</script>
